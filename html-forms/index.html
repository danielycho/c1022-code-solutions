<!DOCTYPE html>
<html>
<head>
  <title>html-forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <p>Email</p>
    <div>
      <input type="text" name="email">
    </div>
    <p>Why is coding cool?</p>
    <div>
      <select name="reasons">
        <option value="default">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="power">Because it's powerful</option>
      </select>
    </div>
    <p>Favorite Language (choose one)
    <div>
      <input type="radio" id="html" name="language" value="HTML">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" value="CSS">
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" value="Javascript">
      <label for="javascript">Javascript</label>
    </div>
    </p>
    <p>Would you like to sign up for  more information?</p>
    <div>
      <input type="checkbox" id="signedup" name="sign up" value="Signed Up">
      <label for="signedup">Sign me up!</label>
    </div>
    <p>Comments</p>
    <div>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
    <div>
      <input type="submit" name="submit button" value="Submit">
      <label for="comments"></label>
    </div>
  </form>
</body>
</html>
