<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content">
      <div class="column-full text-center">
        <h1 class="head-styling">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div>
          <img class="image-styling" src="images/dress1.jpeg">
        </div>
        <p class="font-styling">Free People <span class="text-grey">Size 6</span></p>
        <p class="font-styling"><span class="background-orange">$35</span> <span class="line-through text-grey">$126 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="image-styling" src="images/ysl-bag.jpeg">
        </div>
        <p class="font-styling">Yves Saint Laurent <span class="text-grey">One-Size</span></p>
        <p class="font-styling"><span class="background-orange">$200</span> <span class="line-through text-grey">$1600 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="image-styling" src="images/key.jpeg">
        </div>
        <p class="font-styling">Tiffany <span class="text-grey">One-Size</span></p>
        <p class="font-styling"><span class="background-orange">$476</span> <span class="line-through text-grey">$2000 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="image-styling" src="images/lv-bag.jpg">
        </div>
        <p class="font-styling">Louis Vuitton <span class="text-grey">One-Size</span></p>
        <p class="font-styling"><span class="background-orange">$95</span> <span class="line-through text-grey">$1200 retail</span></p>
      </div>
      <div class="column-one-fifth">
        <div>
          <img class="image-styling" src="images/dress2.jpeg">
        </div>
        <p class="font-styling">Reformation <span class="text-grey">Size 4</span></p>
        <p class="font-styling"><span class="background-orange">$20</span> <span class="line-through text-grey">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
