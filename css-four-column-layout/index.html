<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container background-light-grey cont-margin">
      <div class="row">
        <div class="column-full center">
          <h2 class="text-color-black font-size">How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-quarter">
          <img class="img-size center-elem" src="images/screen-1.png">
          <div>
            <img class="icon-size pad-icon" src="images/switch-icon.png">
          </div>
          <h3 class="center h-font-size pad-left">App Switching</h3>
          <p class="center p-font-size pad-left">Toggle all your apps on and off.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size center-elem" src="images/screen-2.png">
          <div>
            <img class="icon-size pad-icon" src="images/filter-icon.png">
          </div>
          <h3 class="center h-font-size pad-left">Trip Filtering</h3>
          <p class="center p-font-size pad-left">Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size center-elem" src="images/screen-3.png">
          <div>
            <img class="icon-size pad-icon" src="images/slider-icon.png">
          </div>
          <h3 class="center h-font-size pad-left">Service Filters</h3>
          <p class="center p-font-size pad-left">Accepts your ideal trips.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size center-elem" src="images/screen-4.png">
          <div>
            <img class="icon-size pad-icon" src="images/bars-icon.png">
          </div>
          <h3 class="center h-font-size pad-left">Stats + Mileage</h3>
          <p class="center p-font-size pad-left">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
