<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container background-light-grey">
      <div class="row">
        <div class="column-full center">
          <h2 class="text-color-black">How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-quarter">
          <img class="img-size" src="images/screen-1.png">
          <div>
            <img class="icon-size" src="images/switch-icon.png">
          </div>
          <h3 class="center">App Switching</h3>
          <p class="center">Toggle all your apps on and off.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size" src="images/screen-2.png">
          <div>
            <img class="icon-size" src="images/filter-icon.png">
          </div>
          <h3 class="center">Trip Filtering</h3>
          <p class="center">Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size" src="images/screen-3.png">
          <div>
            <img class="icon-size" src="images/slider-icon.png">
          </div>
          <h3 class="center">Service Filters</h3>
          <p class="center">Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size" src="images/screen-4.png">
          <div>
            <img class="icon-size" src="images/bars-icon.png">
          </div>
          <h3 class="center">Stats + Mileage</h3>
          <p class="center">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
