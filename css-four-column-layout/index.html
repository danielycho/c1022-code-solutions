<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
  href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
  </head>
  <body>
    <div class="container background-light-grey cont-margin">
      <div class="row row-padding">
        <div class="column-full center">
          <h2 class="text-color-black font-size-weight">How It Works</h2>
        </div>
      </div>
      <div class="row row-padding">
        <div class="column-quarter">
          <img class="img-size center-elem" src="images/screen-1.png">
          <div class="row justify-content-center">
            <img class="icon-size" src="images/switch-icon.png">
          </div>
          <h3 class="h-font-size-weight center">App Switching</h3>
          <p class="p-font-size center">Toggle all your apps on and off.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size center-elem" src="images/screen-2.png">
          <div class="row justify-content-center">
            <img class="icon-size" src="images/filter-icon.png">
          </div>
          <h3 class="h-font-size-weight center">Trip Filtering</h3>
          <p class="p-font-size center">Evaluates your trip requests.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size center-elem" src="images/screen-3.png">
          <div class="row justify-content-center">
            <img class="icon-size" src="images/slider-icon.png">
          </div>
          <h3 class="h-font-size-weight center">Service Filters</h3>
          <p class="p-font-size center">Accepts your ideal trips.</p>
        </div>
        <div class="column-quarter">
          <img class="img-size center-elem" src="images/screen-4.png">
          <div class="row justify-content-center">
            <img class="icon-size" src="images/bars-icon.png">
          </div>
          <h3 class="h-font-size-weight center">Stats + Mileage</h3>
          <p class="p-font-size center">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
